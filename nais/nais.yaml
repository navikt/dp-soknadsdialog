apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: dp-soknadsdialog
  namespace: teamdagpenger
  labels:
    team: teamdagpenger
    app: dp-soknadsdialog
spec:
  image: {{image}}
  port: 3000
  liveness:
    path: "{{base_path}}/internal/isalive"
    initialDelay: 3
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: "{{base_path}}/internal/isready"
    initialDelay: 3
    timeout: 1
  prometheus:
    enabled: false
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 75
  resources:
    limits:
      cpu: 500m
      memory: 1024Mi
    requests:
      cpu: 300m
      memory: 512Mi
  ingresses:
    - {{ingress}}
  sessionAffinity: ClientIP # Sticky Session for ingress controller to prevent 404 on rollout
  env:
    - name: SELF_URL
      value: {{ingress}}
    - name: NEXT_PUBLIC_BASE_PATH
      value: {{base_path}}
    - name: DEKORATOR_URL
      value: {{dekorator.url}}
    - name: DEKORATOR_ENV
      value: {{dekorator.env}}
    - name: LOGINSERVICE_URL
      value: {{loginservice.url}}
    - name: LOGINSERVICE_WELL_KNOWN_URL
      value: {{loginservice.wellKnown}}
  idporten:
    enabled: true
    sidecar:
      enabled: true
      level: Level4
      autoLogin: true
  tokenx:
    enabled: true
  accessPolicy:
    outbound:
      external:
        - host: dev.dekoratoren.nav.no
      rules:
        - application: dp-quizshow-api
